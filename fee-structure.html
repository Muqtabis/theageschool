<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Structure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    table th {
      background: #0077cc;
      color: white;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">⬅ Back to Home</a>
  <h1>Fee Structure</h1>

  <table>
    <tr>
      <th>Class</th>
      <th>Tuition Fee</th>
      <th>Admission Fee</th>
      <th>Other Charges</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>UKG</td>
      <td>₹15,000</td>
      <td>₹5,000</td>
      <td>₹2,000</td>
      <td>₹22,000</td>
    </tr>
    <tr>
      <td>Class 1 - 5</td>
      <td>₹18,000</td>
      <td>₹5,000</td>
      <td>₹3,000</td>
      <td>₹26,000</td>
    </tr>
    <tr>
      <td>Class 6 - 10</td>
      <td>₹22,000</td>
      <td>₹5,000</td>
      <td>₹3,500</td>
      <td>₹30,500</td>
    </tr>
  </table>
</body>
</html>
