<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheAgeSchool</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .landing-page  {
      --bg-gradient: linear-gradient(135deg, #ffffff, #ffffff);
      --panel-bg: rgb(255, 255, 255);
      --text-light: #ffffff;
      --accent: #822173;
      --accent-hover: #4eff54;
      background-color: #ffffff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-gradient), url('theagelogo.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: var(--text-light);
      min-height: 90vh;
      display: flex;
      justify-content: center;
      justify-content: column;
      align-items: center;
      background-size: 200% 200%;
      animation: gradientBG 7s ease infinite;
    }
    .landing-page {
      width: 100%;
    height: 100vh;
      padding: clamp(2rem, 4vw, 3rem);
      background: var(--panel-bg);
      border-radius: 24px;
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      animation: fadeIn 1.2s ease-out both;
       background: url('theagelogo.jpg') no-repeat center center;
  background-size: cover; /* make it cover the whole screen */
  position: relative;
    overflow: hidden;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;

}

/* Optional dark overlay for readability */
.landing-page::before {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.3); /* adjust darkness */
  z-index: 0;
}

.landing-content {
  text-align: center;
  color: #ffffff;
  font-family: 'Times New Roman', Times, serif;
  display: grid;
      justify-items: center;
      gap: 1.5rem;
      animation: fadeIn 1.4s ease-out both;
      animation-delay: 0.2s;
    }
    .school-logo {
      width: clamp(100px, 30vw, 180px);
      border-radius: 40%;
      box-shadow: 0 12px 24px rgb(82, 6, 50);
      align-items: flex-start;
    }
    h1 {
      margin: 0;
      color: rgb(255, 255, 255);
      border: #631d4c;
      font-size: clamp(2rem, 4vw, 2.6rem);
      font: 900 2.5rem 'Georgia', serif;
      letter-spacing: 0.05em;
    }
    p {
      margin: 10px 0 0;
      color: #f0f0f0;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      font-weight: 400;
      opacity: 0.85;
    }
    .enter-btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 0.85rem 2.2rem;
      border-radius: 999px;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      animation: bounce 4s ease-in-out infinite 0.4s;
    }
    .enter-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
    }
    @media (max-width: 420px) {
      .landing-page {
        padding: 2rem 1.5rem;
      }
    }
    @keyframes bounce {
      0%,20%,50%,80%,100% {transform: translateY(0);}
      40% {transform: translateY(-15px);}
      60% {transform: translateY(-7px);}
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(12px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="landing-page">
    <div class="landing-content">
      <img src="theagelogo.jpg" alt="TheAgeSchool Logo" class="school-logo">
      <h1>Welcome to</h1> <h1>THE AGE SCHOOL</h1>
      <p> ~Educational institute of Pre, Primary, and Secondary education</p>
      <a href="index.html" class="enter-btn">Enter</a>
    </div>
  </div>

</body>
</html>
