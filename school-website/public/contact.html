<section class="contact-section">
  <div class="container">
    <form action="https://formspree.io/f/meorjaja" method="POST" class="contact-form">
      <h2>Contact Us</h2>
      <div class="form-group">
        <input type="text" name="name" id="contact-name" placeholder=" " required>
        <label for="contact-name">Your Name</label>
      </div>
      <div class="form-group">
        <input type="email" name="email" id="contact-email" placeholder=" " required>
        <label for="contact-email">Your Email</label>
      </div>
      <div class="form-group">
        <textarea name="message" id="contact-message" rows="4" placeholder=" " required></textarea>
        <label for="contact-message">Your Message</label>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>
<section>
    <section class="locate-section">
  <div class="container">
    <h2>Locate Us</h2>
    <p>Find TheAgeSchool on the map below:</p>
    <div id="map" style="width:100%; height:400px; border-radius:12px;"></div>
    <button class="mode-toggle" onclick="toggleMode()">Toggle Light/Dark Mode</button>
  </div>
</section>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI0J6UCzlP0GriXZG4Qf8P3fQc6jIcJIk&callback=initMap" async defer></script>
<script>
let map;
let darkMode = false;

// Map styles
const lightStyle = []; // default light style
const darkStyle = [
  { elementType: 'geometry', stylers: [{color: '#242f3e'}] },
  { elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}] },
  { elementType: 'labels.text.fill', stylers: [{color: '#746855'}] },
  {
    featureType: 'road',
    elementType: 'geometry',
    stylers: [{color: '#38414e'}]
  },
  {
    featureType: 'water',
    elementType: 'geometry',
    stylers: [{color: '#17263c'}]
  }
];

// Initialize Map
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 17.866025529658344, lng: 76.95108130579983}, // Change to your school coordinates
    zoom: 15,
    styles: lightStyle
  });

  // Marker
  new google.maps.Marker({
    position: {lat: 17.866025529658344, lng: 76.95108130579983}, // Change to your school coordinates
    map: map,
    title: 'TheAgeSchool'
  });
}

// Toggle Dark/Light Mode
function toggleMode() {
  darkMode = !darkMode;
  map.setOptions({ styles: darkMode ? darkStyle : lightStyle });
}
</script>
